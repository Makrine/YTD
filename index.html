<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Youtube Downloader</title>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script src="scripts.js"></script>
  <script src="papaparse.js"></script>
  <script src="localization.js"></script>
</head>
<body>

  <h1>YouTube To MP3</h1>
  <h3>By <a href="https://makrine.github.io">Makrine</a></h3>
  <label for="link">Enter Youtube Link:</label>
  <input type="text" id="link" name="link"><br>
  <button onclick="getVideoInfo_and_downlaod()" id="download">გადმოწერე</button>
  <button onclick="reset()" id="reset">გაასუფთავე</button>
  <p id="title"></p>

  <div>
    <button onclick="toggleAdvanced()">Advanced</button>
    <div id="advanced-features">
        <p>I am using these APIs</p>
        <ul>
            <li><a href="https://rapidapi.com/ytjar/api/youtube-mp36">Youtube MP3</a></li>
            <li><a href="https://rapidapi.com/tuttotone/api/t-one-youtube-converter/">T-one youtube Converter</a></li>
        </ul>
        <p>You can get your own API key there and enter below.</p>
      <label for="user-api-key">Your API KEY:</label>
      <input type="text" id="user-api-key">
    </div>
  </div>

  <script>
    function toggleAdvanced() {
      var advancedFeatures = document.getElementById("advanced-features");
      if (advancedFeatures.style.display === "none" || advancedFeatures.style.display === "") {
        advancedFeatures.style.display = "block";
      } else {
        advancedFeatures.style.display = "none";
      }
    }
  </script>
<div class="language">
  <label for="language-select">Language:</label>
  <select id="language-select" name="language">
  <option value="en">English</option>
  <option value="ge">ქართული</option>
</div>

</body>
</html>
